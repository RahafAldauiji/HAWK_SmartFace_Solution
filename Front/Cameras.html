<script>
    
    res = fetch("https://localhost:5001/HAWK/Camera/getAllCameras")
        .then(resultHits => resultHits.json())
        .then(resultHits => {
            var splitHits="";
                jresult = JSON.stringify(resultHits);
                resultHits.map(obj => {
                      //window.alert(obj.id);
                     splitHits += "<tr> <th scope=\"row\"> <input id=\"" +obj.id+ 
                         "\" name='camera' type=\"radio\"></th>";
                    //splitHits += "<tr>";
                    splitHits += "<td className=\"tm-product-name\">";
                    splitHits += obj.name + "</td> <br>";
                    splitHits += "<td className=\"text-center\">";
                    splitHits += obj.enabled + "</td>";
                    splitHits+="<td> " +
                        "<button  onclick=\"EditPage()\" type=\"button\" class=\" btn btn-sh btn-sm \"  style=\"float: right\"><i class=\"fas fa-edit fa-lg \" ></i></button>" +
                        "<button type=\"button\" class=\" btn btn-sh btn-sm \" style=\"float: right\"><i class=\"far fa-trash-alt fa-lg \" onclick=\"deleteCam('" +obj.id+"')\"></i></button>" +
                        "</td>";
                    //splitHits += "</tr>";

                });
                document.getElementById("cameraList").innerHTML = splitHits;

            }
        );
    function AddPage(){

        alert(id)
        fetch("https://localhost:5001/HAWK/Camera/delete?id="+id);
