                <!----------------------------------AddWatchlist------------------------------------------->
                <button type="button" class="btn btn-sm px-3" style="float: right" onclick="AddPage()" >

                <div id="AddWatchlist" class="modal">

                    <div class=" white-block bg-white tm-block">

                        </div>
